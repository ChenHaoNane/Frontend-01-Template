<script>
  function find(source, pattern) {
    for (let i = 0; i < source.length; i++) {
      let match = true
      if (source.length - 1 - i < pattern.length) return false
      for (let j = 0; j < pattern.length; j++) {
        if (source[i + j] !== pattern[j]) {
          match = false
          break
        }
      }
      if (match) return true
    }
    return false
  }
</script>
